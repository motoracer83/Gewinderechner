    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .result-box {
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .form-control, .form-select {
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #444;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #28a745;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Gewinderechner</h1>
    <ul class="nav nav-tabs" id="threadTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="metric-tab" data-bs-toggle="tab" data-bs-target="#metric" type="button" role="tab">Metrisch</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bspp-tab" data-bs-toggle="tab" data-bs-target="#bspp" type="button" role="tab">BSPP</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="unx-tab" data-bs-toggle="tab" data-bs-target="#unx" type="button" role="tab">UNx</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="threadTabsContent">
        <div class="tab-pane fade show active" id="metric" role="tabpanel">
            <label for="metricSelect">Bezeichnung:</label>
            <select id="metricSelect" class="form-select mb-3"></select>
            <div id="metricValues" class="result-box"></div>
            <hr>
            <h5>Berechnung Metrisch Sonder</h5>
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="customD">Nenndurchmesser (D):</label>
                    <input type="number" id="customD" class="form-control" step="0.01">
                </div>
                <div class="col-md-6">
                    <label for="customP">Steigung (P):</label>
                    <input type="number" id="customP" class="form-control" step="0.01">
                </div>
            </div>
            <div id="customResult" class="result-box"></div>
        </div>
        <div class="tab-pane fade" id="bspp" role="tabpanel">
            <label for="bsppSelect">Bezeichnung:</label>
            <select id="bsppSelect" class="form-select mb-3"></select>
            <div id="bsppValues" class="result-box"></div>
        </div>
        <div class="tab-pane fade" id="unx" role="tabpanel">

            <select id="unxSelect" class="form-select mb-3"></select>
            <div id="unxValues" class="result-box"></div>
        </div>
    </div>
</div>

function populateSelect(type, selectId) {
    const select = document.getElementById(selectId);
    select.innerHTML = "";
    data[type].forEach(item => {
        const opt = document.createElement("option");
        opt.value = item.name;
        opt.textContent = item.name;
        select.appendChild(opt);
    });
    updateValues(type);
}

function updateValues(type) {
    const selectId = type + "Select";
    const valueId = type + "Values";
    const selectedName = document.getElementById(selectId).value;
    const thread = data[type].find(t => t.name === selectedName);
    if (thread) {
        document.getElementById(valueId).innerHTML = `
            <strong>Bezeichnung:</strong> ${thread.name}<br>
            <strong>Durchmesser:</strong> ${thread.diameter} mm<br>
            <strong>Steigung:</strong> ${thread.pitch.toFixed(3)} mm<br></p>
            <strong>Empfohlener Kernlochdurchmesser:</strong> ${thread.core_rec} mm<br>
            <small>Kernlochdurchm. Min: ${thread.core_min} mm<br>Kernlochdurchm. Max: ${thread.core_max} mm
        `;
    }
}

function updateCustom() {
    const D = parseFloat(document.getElementById("customD").value);
    const P = parseFloat(document.getElementById("customP").value);
    if (!isNaN(D) && !isNaN(P)) {
        const Drec = D - P;
        const Dmin = D - 1.0824 * P;
        const Dmax = D - P + 0.0976 * P;
        document.getElementById("customResult").innerHTML = `
            <strong>Empfohlener Kernlochdurchmesser:</strong> ${Drec.toFixed(3)} mm<br>
            <strong>Minimaler Kernlochdurchmesser:</strong> ${Dmin.toFixed(3)} mm<br>
            <strong>Maximaler Kernlochdurchmesser:</strong> ${Dmax.toFixed(3)} mm
        `;
    } else {
        document.getElementById("customResult").innerHTML = "";
    }
}

document.getElementById("metricSelect").addEventListener("change", () => updateValues("metric"));
document.getElementById("bsppSelect").addEventListener("change", () => updateValues("bspp"));
document.getElementById("unxSelect").addEventListener("change", () => updateValues("unx"));
document.getElementById("customD").addEventListener("input", updateCustom);
document.getElementById("customP").addEventListener("input", updateCustom);

populateSelect("metric", "metricSelect");
populateSelect("bspp", "bsppSelect");
populateSelect("unx", "unxSelect");
</script>
